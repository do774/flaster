<div class="add-post-container">
    <h2>Add New Post</h2>
    <form (ngSubmit)="addPost()">
      <label>Title:</label>
      <input type="text" [(ngModel)]="title" name="title" required />
      <label>Content:</label>
      <textarea [(ngModel)]="content" name="content" required></textarea>
      <button type="submit">Create Post</button>
    </form>
  </div>
