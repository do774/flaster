<div class="add-post-wrapper">
    <h2>Add New Post</h2>
    <form (ngSubmit)="addPost()">
      <input type="text" [(ngModel)]="title" name="title" placeholder="Title" required />
      <textarea [(ngModel)]="content" name="content" placeholder="Content" required></textarea>
      <button type="submit" class="create-post-btn">Create Post</button>
    </form>
    <div *ngIf="message" class="notification">{{ message }}</div>
  </div>
