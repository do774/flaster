<div class="signup-background">
  <div class="signup-wrapper">
    <div class="flaster-x"></div>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form (ngSubmit)="signUp()">
        <div class="form-group">
          <label>
            Username <span class="required" title="Required">*</span>
          </label>
          <input type="text" placeholder="Username" [(ngModel)]="username" name="username" class="input-field" required />
        </div>
        <div class="form-group">
          <label>
            Email <span class="required" title="Required">*</span>
          </label>
          <input type="email" placeholder="Email" [(ngModel)]="email" name="email" class="input-field" required />
        </div>
        <div class="form-group">
          <label>
            Password <span class="required" title="Required">*</span>
          </label>
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="input-field" required />
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" placeholder="Age" [(ngModel)]="age" name="age" class="input-field" />
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" placeholder="Country" [(ngModel)]="country" name="country" class="input-field" />
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </div>
</div>
