<div class="post-create-container">
  <h2>Create New Post</h2>
  <form (ngSubmit)="createPost()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" placeholder="Post title" [(ngModel)]="title" name="title" class="input-field" />
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea placeholder="Post content" [(ngModel)]="content" name="content" class="input-field"></textarea>
    </div>
    <button type="submit" class="btn-create">Create Post</button>
  </form>
</div>
