<div class="roles-container">
    <h2>Manage User Roles</h2>
    <div class="roles-card">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="role-badge" [ngClass]="{
                'role-admin': user.role === 'ADMIN',
                'role-author': user.role === 'AUTHOR',
                'role-reader': user.role === 'READER'
              }">{{ user.role }}</span>
            </td>
            <td>
              <select #newRole (change)="updateRole(user.id, newRole.value)">
                <option [value]="user.role" selected>{{ user.role }}</option>
                <option value="READER" *ngIf="user.role !== 'READER'">READER</option>
                <option value="AUTHOR" *ngIf="user.role !== 'AUTHOR'">AUTHOR</option>
                <option value="ADMIN" *ngIf="user.role !== 'ADMIN'">ADMIN</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
