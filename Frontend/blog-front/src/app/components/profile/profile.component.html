<div class="profile-container">
    <h2>Your Profile</h2>
    <div *ngIf="!isEditing; else editProfile" class="profile-card centered-profile">
      <div class="profile-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Country:</strong> {{ user.country }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
      </div>
      <button (click)="toggleEdit()" class="edit-profile-btn">Edit Profile</button>
    </div>
    <ng-template #editProfile>
      <div class="profile-card edit-mode centered-profile">
        <form (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label>Username:</label>
            <input type="text" [(ngModel)]="user.username" name="username" required />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" [(ngModel)]="user.email" name="email" required />
          </div>
          <div class="form-group">
            <label>Country:</label>
            <input type="text" [(ngModel)]="user.country" name="country" required />
          </div>
          <div class="form-group">
            <label>Age:</label>
            <input type="number" [(ngModel)]="user.age" name="age" required />
          </div>
          <div class="btn-group">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" (click)="toggleEdit()" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
