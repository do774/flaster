<div class="profile-container">
    <h2>Your Profile</h2>
    <div class="profile-card" *ngIf="!isEditing; else editProfile">
      <div class="avatar-section">
        <img *ngIf="user.image; else defaultAvatar" [src]="user.image" alt="avatar" class="profile-avatar" />
        <ng-template #defaultAvatar>
          <mat-icon class="profile-avatar">account_circle</mat-icon>
        </ng-template>
      </div>
      <div class="profile-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Country:</strong> {{ user.country }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
      </div>
      <button (click)="toggleEdit()">Edit Profile</button>
    </div>
    <ng-template #editProfile>
      <div class="profile-card">
        <form (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label>Username:</label>
            <input type="text" [(ngModel)]="user.username" name="username" required />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" [(ngModel)]="user.email" name="email" required />
          </div>
          <div class="form-group">
            <label>Country:</label>
            <input type="text" [(ngModel)]="user.country" name="country" required />
          </div>
          <div class="form-group">
            <label>Age:</label>
            <input type="number" [(ngModel)]="user.age" name="age" required />
          </div>
          <div class="form-group">
            <label>Profile Image:</label>
            <input type="file" (change)="onImageSelected($event)" />
          </div>
          <div class="btn-group">
            <button type="submit">Save</button>
            <button type="button" (click)="toggleEdit()">Cancel</button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
