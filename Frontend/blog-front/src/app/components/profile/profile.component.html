<div class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-avatar">
      <img src="assets/images/avatar-placeholder.png" alt="Avatar" />
    </div>
    <div *ngIf="!editMode" class="profile-view">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Age:</strong> {{ user.age }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
      <button (click)="toggleEdit()" class="btn-edit">
        <i class="fas fa-pencil-alt"></i> Edit
      </button>
    </div>
    <div *ngIf="editMode" class="profile-edit">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.username" class="input-field" />
  
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" class="input-field" />
  
      <label>Age</label>
      <input type="number" [(ngModel)]="user.age" class="input-field" />
  
      <label>Address</label>
      <input type="text" [(ngModel)]="user.address" class="input-field" />
  
      <div class="profile-buttons">
        <button (click)="updateProfile()" class="btn-save">Save</button>
        <button (click)="toggleEdit()" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
